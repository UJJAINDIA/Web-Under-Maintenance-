<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffc107;
        }

        .message {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: #4CAF50;
            animation: progress 2s ease-in-out infinite alternate;
        }

        @keyframes progress {
            from { width: 30%; }
            to { width: 70%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p class="message">
            We're working hard to bring you something amazing!<br>
            Please check back soon.
        </p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="message">
            Expected completion: Coming Soon
        </p>
    </div>
</body>
</html>
